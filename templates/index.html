<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Recommendation</title>
</head>
<body>
    <h2>Enter Crop Features</h2>
    <form id="cropForm">
        <label for="N">Nitrogen (N):</label>
        <input type="number" id="N" name="N" required><br><br>

        <label for="P">Phosphorus (P):</label>
        <input type="number" id="P" name="P" required><br><br>

        <label for="K">Potassium (K):</label>
        <input type="number" id="K" name="K" required><br><br>

        <label for="temperature">Temperature (Â°C):</label>
        <input type="number" id="temperature" name="temperature" required><br><br>

        <label for="humidity">Humidity (%):</label>
        <input type="number" id="humidity" name="humidity" required><br><br>

        <label for="ph">Soil pH:</label>
        <input type="number" id="ph" name="ph" step="0.01" required><br><br>

        <label for="rainfall">Rainfall (mm):</label>
        <input type="number" id="rainfall" name="rainfall" required><br><br>

        <button type="button" onclick="submitForm()">Predict Crop</button>
    </form>

    <h3 id="result"></h3>

    <script>
        function submitForm() {
            const formData = new FormData(document.getElementById('cropForm'));
            fetch('/predict', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.crop) {
                    document.getElementById('result').textContent = `Recommended Crop: ${data.crop}`;
                } else {
                    document.getElementById('result').textContent = `Error: ${data.error}`;
                }
            });
        }
    </script>
</body>
</html>
